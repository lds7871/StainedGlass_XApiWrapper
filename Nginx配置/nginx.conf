#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    access_log  logs/access.log;

    sendfile        on;
    keepalive_timeout  65;

    # 定义后端服务地址
    upstream app_backend {
        server 127.0.0.1:8090;  # 你的Spring Boot 服务监听端口（默认8090无需修改）
    }

    # HTTP 入口（用于 Twitter OAuth 回调）
    server {
        listen       80;
        server_name  1？？.1？？.1？？.5？; # 你的服务器IP或域名

        location / {
            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_read_timeout 90s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
        }

        # 可选：强制跳转到 HTTPS
        # return 301 https://$host$request_uri;
    }

    # HTTPS 入口（推荐生产环境使用）
    server {
        listen 443 ssl;
        http2 on;
        server_name 1？？.1？？.1？？.5？;

        # SSL 证书路径（请确保文件存在）
        ssl_certificate     C:/Users/Administrator/Desktop/ServerSync/Nginx-1.28.0/ssl/fullchain.pem;
        ssl_certificate_key C:/Users/Administrator/Desktop/ServerSync/Nginx-1.28.0/ssl/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256";
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        client_max_body_size 50M;

        # 默认代理所有请求到后端
        location / {
            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 支持
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_http_version 1.1;
            proxy_read_timeout 90s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
        }

        # 健康检查接口（Spring Boot Actuator）
        location /actuator/health {
            proxy_pass http://app_backend/actuator/health;
            proxy_set_header X-Forwarded-Host $host;
        }

        # 静态资源缓存优化
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
            proxy_pass http://app_backend;
            expires 7d;
            add_header Cache-Control "public";
        }
    }
}
